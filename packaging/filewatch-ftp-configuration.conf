<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync FTP Configuration Watch -->
<plugin name="FTPConfigurationWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="FTPRestart" delay="7">
    <action>sudo /sbin/service proftpd condrestart</action>
  </action-group>

  <on-modify type="pattern" path="/etc/proftpd.d" action-group="FTPRestart">.*conf</on-modify>
  <on-modify type="path" action-group="FTPRestart">/etc/proftpd.conf</on-modify>
</plugin>
